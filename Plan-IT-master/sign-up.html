<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <title>Plan IT Website</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicons -->
  <link href="img/favicon.png" rel="icon">
  <link href="img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700|Open+Sans:300,300i,400,400i,700,700i" rel="stylesheet">

  <!-- Bootstrap CSS File -->
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Libraries CSS Files -->
  <link href="lib/animate/animate.min.css" rel="stylesheet">
  <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet">
  <link href="lib/magnific-popup/magnific-popup.css" rel="stylesheet">

  <!-- Main Stylesheet File -->
  <link href="css/myStyle.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- =======================================================
    Theme Name: Avilon
    Theme URL: https://bootstrapmade.com/avilon-bootstrap-landing-page-template/
    Author: BootstrapMade.com
    License: https://bootstrapmade.com/license/
  ======================================================= -->
</head>
<body>
  <header id="header">
    <div class="container">

      <div id="logo" class="pull-left">
        <h1><a href="#intro" class="scrollto">PLANT IT</a></h1>
      </div>

      <nav id="nav-menu-container">
        <ul class="nav-menu">
          <li class="menu-active"><a href="index.html">Home</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="sign-up.html">Sign Up</a></li>
        </ul>
      </nav><!-- #nav-menu-container -->
    </div>
  </header><!-- #header -->

	<section id="login" class="bg-sign">
		<div class="container">
			
			<div class="row" style="margin-top: 80px;">
				<div class="col-lg-12">
					<center>
						<div class="col-lg-6 col-md-6">
							<div class="box featured wow wow fadeInDown" data-wow-delay="0.4s" data-wow-duration="0.6s">
								<h3>Plant IT</h3>
								<h6>Sign Up</h6>
								<hr>

								<form method="POST" action="dashboard.html">
    								<div class="input-group mb-2 mr-sm-2">
    									<div class="input-group-prepend">
    										<div class="input-group-text">Name</div>
    									</div>
    									<input type="text" class="form-control" id="name">
    								</div>

    								<div class="input-group mb-2 mr-sm-2">
    									<div class="input-group-prepend">
    										<div class="input-group-text">Card</div>
    									</div>
    									<div class="custom-file">
    										<input type="file" class="custom-file-input" id="card">
    										<label class="custom-file-label" for="card">Choose file</label>
    									</div>
    								</div>

    								<div class="input-group mb-2 mr-sm-2">
    									<div class="input-group-prepend">
    										<div class="input-group-text">Birthday</div>
    									</div>
    									<input type="date" class="form-control" id="birthday">
    								</div>

    								<div class="input-group mb-2 mr-sm-2">
    									<div class="input-group-prepend">
    										<div class="input-group-text">Gender</div>
    									</div>
    									<select id="gender" class="form-control col-lg-10">
    										<option value="1">Laki-Laki</option>
    										<option value="2">Perempuan</option>
    									</select>
    								</div>

    								<div class="input-group mb-2 mr-sm-2">
    									<div class="input-group-prepend">
    										<div class="input-group-text">E-Mail</div>
    									</div>
    									<input type="text" class="form-control" id="email">
    								</div>

    								<div class="input-group mb-2 mr-sm-2">
    									<div class="input-group-prepend">
    										<div class="input-group-text">Username</div>
    									</div>
    									<input type="text" class="form-control" id="username">
    								</div>

    								<div class="input-group mb-2 mr-sm-2">
    									<div class="input-group-prepend">
    										<div class="input-group-text">Password</div>
    									</div>
    									<input type="password" class="form-control" id="password">
    								</div>

    								<div class="input-group mb-2 mr-sm-2">
    									<div class="input-group-prepend">
    										<div class="input-group-text">Password</div>
    									</div>
    									<input type="password" class="form-control" id="password1" placeholder="Confirm Password">
    								</div>

    								<button class="btn btn-login btn-block" type="submit">Sign Up</button>
    							</form>
						</div>
					</center>
				</div>
			</div>
		</div>
	</section>

	<!-- JavaScript Libraries -->
	<script src="lib/jquery/jquery.min.js"></script>
	<script src="lib/jquery/jquery-migrate.min.js"></script>
	<script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="lib/easing/easing.min.js"></script>
	<script src="lib/wow/wow.min.js"></script>
	<script src="lib/superfish/hoverIntent.js"></script>
	<script src="lib/superfish/superfish.min.js"></script>
	<script src="lib/magnific-popup/magnific-popup.min.js"></script>

	<!-- Contact Form JavaScript File -->
	<script src="contactform/contactform.js"></script>

	<!-- Template Main Javascript File -->
	<script src="js/main.js"></script>

</body>
</html>
