<body>
	<section id="login" class="bg-login">
		<div class="container">
			
			<div class="row">
				<div class="col-lg-12">
					<center>
						<div class="col-lg-6 col-md-6">

							<div class="box featured wow wow fadeInDown" data-wow-delay="0.4s" data-wow-duration="0.6s">
								<h3>Plan IT</h3>
								<h6>Reset Password</h6>
								<hr>

								<form method="POST" action="dashboard.html">

    								<div class="input-group mb-2 mr-sm-2">
    									<div class="input-group-prepend">
    										<div class="input-group-text">Old Password</div>
    									</div>
    									<input type="password" class="form-control" id="password">
    								</div>

    								<div class="input-group mb-2 mr-sm-2">
    									<div class="input-group-prepend">
    										<div class="input-group-text">New Password</div>
    									</div>
    									<input type="password" class="form-control" id="password1">
    								</div>

    								<button class="btn btn-login btn-block" type="submit">Reset Password</button>
    							</form>
    							<hr>
							</div>

						</div>
					</center>
				</div>
			</div>
		</div>
	</section>
